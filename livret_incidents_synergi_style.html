
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Livret des Incidents SYNERGI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .booklet {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .page {
      padding: 30px;
      border-bottom: 1px solid #ddd;
    }
    .page:last-child {
      border-bottom: none;
    }
    h1 {
      background-color: #003366;
      color: white;
      margin: 0;
      padding: 20px;
      font-size: 24px;
    }
    .incident-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .incident-header span {
      font-weight: bold;
      color: #003366;
    }
    .incident-body {
      margin-top: 10px;
    }
    .incident-body img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .nav-buttons {
      text-align: center;
      margin: 20px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="booklet">
    <h1>Livret des Incidents SYNERGI</h1>
    <div id="pages-container"></div>
    <div class="nav-buttons">
      <button id="prevBtn" onclick="prevPage()">Précédent</button>
      <button id="nextBtn" onclick="nextPage()">Suivant</button>
    </div>
  </div>

  <script>
    const incidents = [
      {
        categorie: "Accident avec arrêt de travail (LTI)",
        date: "7/14/2025, 7:25 PM",
        numero: "1975416",
        lien: "https://totalenergies.synergilife.dnv.com/case/1975416",
        comptage: 1,
        description: "Incident avec arrêt de travail impliquant un opérateur.",
        image: ""
      },
      {
        categorie: "Traitement médical (MT)",
        date: "3/3/2025, 4:15 AM",
        numero: "1917115",
        lien: "https://totalenergies.synergilife.dnv.com/case/1917115",
        comptage: 1,
        description: "Blessure nécessitant un traitement médical sans arrêt de travail.",
        image: ""
      },
      {
        categorie: "Premiers soins (FA)",
        date: "1/7/2025, 8:45 AM",
        numero: "1897903",
        lien: "https://totalenergies.synergilife.dnv.com/case/1897903",
        comptage: 1,
        description: "Petite blessure traitée sur place avec premiers soins.",
        image: ""
      }
    ];

    let currentPage = 0;

    function renderPages() {
      const container = document.getElementById("pages-container");
      container.innerHTML = "";
      const incident = incidents[currentPage];
      const page = document.createElement("div");
      page.className = "page";
      page.innerHTML = `
        <div class="incident-header">
          <div><span>Catégorie :</span> ${incident.categorie}</div>
          <div><span>Date :</span> ${incident.date}</div>
        </div>
        <div class="incident-body">
          <p><strong>Nº de cas :</strong> <a href="${incident.lien}" target="_blank">${incident.numero}</a></p>
          <p><strong>Comptage :</strong> ${incident.comptage}</p>
          <p><strong>Description :</strong> ${incident.description}</p>
          ${incident.image ? `<img src="${incident.image}" alt="Image de l'incident">` : ''}
        </div>
      `;
      container.appendChild(page);
      document.getElementById("prevBtn").disabled = currentPage === 0;
      document.getElementById("nextBtn").disabled = currentPage === incidents.length - 1;
    }

    function nextPage() {
      if (currentPage < incidents.length - 1) {
        currentPage++;
        renderPages();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPages();
      }
    }

    renderPages();
  </script>
</body>
</html>
